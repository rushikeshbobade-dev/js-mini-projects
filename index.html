<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JS Mini Projects üöÄ</title>
  <link rel="icon" type="image/x-icon" href="favicon.png">
  <style>
    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #1f1c2c, #928dab);
      color: white;
      transition: 0.3s ease;
    }
    header {
      text-align: center;
      padding: 50px 20px 20px;
    }
    header h1 {
      font-size: 2.8rem;
      animation: fadeInDown 1.2s ease-in-out;
    }
    header p {
      font-size: 1.2rem;
      opacity: 0.8;
    }
    @keyframes fadeInDown {
      from {opacity: 0; transform: translateY(-30px);}
      to {opacity: 1; transform: translateY(0);}
    }
    .search-bar {
      display: flex;
      justify-content: center;
      margin: 20px;
    }
    .search-bar input {
      padding: 10px 15px;
      border-radius: 8px;
      border: none;
      width: 280px;
      font-size: 1rem;
    }
    .projects {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 25px;
      padding: 40px;
      max-width: 1200px;
      margin: auto;
    }
    .card {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 16px;
      padding: 20px;
      text-align: center;
      transition: transform 0.3s, box-shadow 0.3s;
    }
    .card:hover {
      transform: translateY(-10px) scale(1.02);
      box-shadow: 0 10px 25px rgba(0,0,0,0.3);
    }
    .card img {
      width: 100px;
      margin-bottom: 15px;
    }
    .card h3 {
      margin: 10px 0;
    }
    .card a {
      display: inline-block;
      margin-top: 10px;
      padding: 10px 20px;
      background: white;
      color: black;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      transition: 0.3s;
    }
    .card a:hover {
      background: #ffde59;
      transform: scale(1.1);
    }
    #themeToggle {
      position: fixed;
      top: 15px;
      right: 15px;
      background: #fff;
      color: #000;
      border: none;
      border-radius: 8px;
      padding: 8px 12px;
      cursor: pointer;
      transition: 0.3s;
    }
    #themeToggle:hover {
      transform: scale(1.1);
    }
    .dark {
      background: #121212;
      color: #f1f1f1;
    }
    .dark .card {
      background: rgba(255,255,255,0.05);
    }
  </style>
</head>
<body>
  <button id="themeToggle">üåô Dark Mode</button>
  <header>
    <h1>üöÄ JavaScript Mini Projects</h1>
    <p>Explore fun interactive projects powered by HTML, CSS & JS</p>
  </header>

  <div class="search-bar">
    <input type="text" id="searchInput" placeholder="üîç Search projects...">
  </div>

  <section class="projects" id="projectList">
    <p style="text-align:center;">‚è≥ Loading projects...</p>
  </section>

<script>
const repoOwner = "rushikeshbobade-dev";
const repoName = "js-mini-projects";

const projectList = document.getElementById("projectList");
const projectModal = document.getElementById("projectModal");
const closeModal = document.getElementById("closeModal");
const modalTitle = document.getElementById("modalTitle");
const modalImg = document.getElementById("modalImg");
const modalLink = document.getElementById("modalLink");
const modalDesc = document.getElementById("modalDesc");

async function loadProjects() {
  try {
    const res = await fetch(`https://api.github.com/repos/${repoOwner}/${repoName}/contents/`);
    const data = await res.json();

    projectList.innerHTML = ""; // clear loading

    data.forEach(item => {
      if (item.type === "dir") {
        const card = document.createElement("div");
        card.className = "card";
        card.setAttribute("data-title", item.name);

        card.innerHTML = `
          <img src="https://img.icons8.com/fluency/100/folder-invoices.png" alt="${item.name}">
          <h3>${item.name}</h3>
          <a href="${item.name}/index.html" target="_blank">Open</a>
        `;
        projectList.appendChild(card);

        // Modal functionality
        card.addEventListener("click", (e) => {
          // Prevent opening modal when clicking the "Open" link
          if (e.target.tagName.toLowerCase() === "a") return;

          modalTitle.textContent = item.name;
          modalImg.src = "https://img.icons8.com/fluency/100/folder-invoices.png";
          modalLink.href = `${item.name}/index.html`;
          modalDesc.textContent = "A mini JavaScript project.";
          projectModal.style.display = "flex";
        });
      }
    });
  } catch (err) {
    projectList.innerHTML = "<p style='text-align:center;color:red;'>‚ö†Ô∏è Failed to load projects.</p>";
    console.error(err);
  }
}

loadProjects();

// Dark Mode Toggle
const themeBtn = document.getElementById("themeToggle");
themeBtn.addEventListener("click", () => {
  document.body.classList.toggle("dark");
  themeBtn.textContent = document.body.classList.contains("dark") ? "‚òÄÔ∏è Light Mode" : "üåô Dark Mode";
});

// Search Filter
const searchInput = document.getElementById("searchInput");
searchInput.addEventListener("keyup", () => {
  let filter = searchInput.value.toLowerCase();
  document.querySelectorAll(".card").forEach(card => {
    let title = card.getAttribute("data-title").toLowerCase();
    card.style.display = title.includes(filter) ? "block" : "none";
  });
});

// Close Modal
closeModal.addEventListener("click", () => {
  projectModal.style.display = "none";
});

// Close modal when clicking outside the modal content
projectModal.addEventListener("click", (e) => {
  if (e.target === projectModal) projectModal.style.display = "none";
});
</script>


  <!-- Project Preview Modal -->
<div id="projectModal" style="display:none;position:fixed;top:0;left:0;width:100%;height:100%;background:rgba(0,0,0,0.7);justify-content:center;align-items:center;z-index:1000;">
  <div style="background:#fff;color:#000;border-radius:12px;padding:20px;max-width:500px;width:90%;text-align:center;position:relative;">
    <span id="closeModal" style="position:absolute;top:10px;right:15px;cursor:pointer;font-size:1.2rem;font-weight:bold;">‚úñ</span>
    <img id="modalImg" src="" alt="" style="width:150px;margin-bottom:15px;">
    <h3 id="modalTitle"></h3>
    <p id="modalDesc" style="opacity:0.8;margin-bottom:15px;">A mini JavaScript project.</p>
    <a id="modalLink" href="#" target="_blank" style="display:inline-block;padding:10px 20px;background:#ffde59;color:#000;border-radius:8px;text-decoration:none;font-weight:bold;">Open Project</a>
  </div>
</div>

</body>
</html>
