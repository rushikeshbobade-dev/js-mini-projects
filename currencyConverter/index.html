<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Currency Converter</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="container">
      <h2>Currency Converter</h2>
      <form action="">
        <div class="amount">
          <p>Enter Amount</p>
          <input aria-label="any" value="1" type="text" />
        </div>

        <div class="dropdown">
          <div class="from">
            <p>from</p>
            <div class="select-container">
              <img src="https://flagsapi.com/US/shiny/64.png" alt="" />
              <select aria-label="any" name="from" id="">
              </select>
            </div>
          </div>

          <i class="fa-solid fa-arrow-right-arrow-left"></i>

          <div class="to">
            <p>to</p>
            <div class="select-container">
              <img src="https://flagsapi.com/IN/shiny/64.png" alt="" />
              <select aria-label="any" name="to" id="">
              </select>
            </div>
          </div>

        </div>
        <div class="msg">1 usd = 80 inr</div>
<div class="note"></div>
        <button type="submit" class="convert-btn">Get Exchange Rate</button>
      </form>
    </div>
    <script src="codes.js"></script>
    <script src="script.js"></script>
  </body>
</html>
